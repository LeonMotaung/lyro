services:
  - type: web
    name: lyro-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.11.0
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://lyro-react.vercel.app
    healthCheckPath: /healthz
